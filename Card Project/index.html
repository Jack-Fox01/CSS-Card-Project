<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Wall</a>
            <a href="#profile2">Wall 2</a>
            <a href="#profile3">Cloud</a>         
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/Untitled Export/Empl1.jpg" alt="Wall" width="500" height="500">
            <figcaption>Wall</figcaption>
            </figure>
            <p><q>I am a wall.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/Untitled Export/empl2.jpg" alt="Wall 2" width="500" height="500">
            <figcaption>Wall 2</figcaption>
            </figure>
            <p><q>I am a second wall, with a radiator.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/Untitled Export/empl3.jpg" alt="cloud" width="500" height="500">
            <figcaption>Cloud<span class="nowrap"> de Sun</span></figcaption>
            </figure>
            <p><q>I am a cloud</q>.</p>
        </article>
    </main>

    <footer>
       <p>&copy; Acme Co.</p>
    </footer>
</body>

</html>
